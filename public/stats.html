<!DOCTYPE html>
<html lang="en">
<head>
    <title>Stats</title>
    <link rel="stylesheet" type="text/css" href="/public/styles/main_style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</head>
<body>
    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-database.js"></script>
    <script src="/public/js/firebase-init.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/public/js/stats.js"></script>
    <div id="content" style="height: 100%;" hidden>
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark pe-3 ps-3 w-100">
              <span class="navbar-brand mb-0 h1">Team 10</span>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                          Single-player
                        </a>
                        <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="navbarDropdownMenuLink">
                          <li><a class="dropdown-item" href="/tic-tac-toe">Tic-Tac-Toe</a></li>
                          <li><a class="dropdown-item" href="/connect4">Connect4</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a role="button" class="nav-link" data-bs-toggle="modal" data-bs-target="#modalCreateRoomForm">Create a Room</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/stats">Stats <span class="sr-only">(current)</span></a>
                    </li>
                </ul>
                <span class="navbar-text me-3 text-light" id="welcome_message"></span>
                <ul class="navbar-nav">
                    <li class="nav-item dropdown dropstart">
                    <a class="nav-link dropdown-toggle text-light" href="#" id="navbarDropdownMenuLink2" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Settings
                    </a>
                    <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="navbarDropdownMenuLink2">
                        <li><a class="dropdown-item" href="/bluetooth">Bluetooth Controller Settings</a></li>
                        <li><a role="button" class="dropdown-item" onclick="sign_out()" > Sign Out </a></li>
                    </ul>
                    </li>
                </ul>
              </div>
            </nav>
        </header>
        <div class="modal fade" id="modalCreateRoomForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
  aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header text-center">
                <h4 class="modal-title w-100 font-weight-bold">Create a Room</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body mx-3">
                <form method="POST" action="javascript:create_room()">
                  <div class="form-group">
                    <input type="text" id="room-name" class="form-control validate" placeholder="Room Name" required>
                    <small id="roomHelp" class="form-text text-muted">Pick a catchy name for your room!</small>
                  </div>
                  <div class="form-group">
                    <label for="room-game" class="form-label">Game</label>
                    <select id="room-game" class="form-select mb-3" aria-label="form-select example">
                      <option selected value="1">Tic Tac Toe</option>
                      <option value="2">Connect4</option>
                    </select>
                  </div>
                  <button type="submit" class="btn btn-primary">Create</button>
                </form>
              </div>
            </div>
          </div>
        </div>
        <div id="waiting-room-message">
            <h1 class="display-5 text-light text-center">Stats here.</h1>
        </div>
</body>
</html>
