<!DOCTYPE html>
<html>
<head>
    <title>Welcome</title>
    <link rel="stylesheet" type="text/css" href="/public/styles/main_style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
<body>
    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-auth.js"></script>
    <script src="/public/js/firebase-init.js"></script>
    <script src="/public/js/forgot.js"></script>
    <!-- Template from https://bootsnipp.com/snippets/z8699 -->
    <div class="container">
        <article class="card-body mx-auto" style="max-width: 400px;">
            <h4 class="card-title mt-3 text-center text-light">Reset Password</h4>
            <div id="formAlert" class="alert d-none alert-danger alert-dismissible fade show" role="alert">
                <p><strong>Warning!</strong> Make sure all fields are filled and try again.</p>
                <a class="close" onclick="$(this).parent().hide()" href="#">Ã—</a>
              </div>
            <form method="POST" action="javascript:reset()" class="needs-validation" oninput='validate_inputs()'>
                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
                    </div>
                    <input id="email" name="email" class="form-control" placeholder="Email address" type="email" onblur="validate_inputs()" required>
                </div> <!-- form-group// -->
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block"> Send E-mail  </button>
                </div> <!-- form-group// -->
                <p class="text-center text-light">Want to go back? <a href="/">Main Page</a> or <a href="/signup">Sign Up</a></p>
            </form>
        </article>
    </div> <!--container end.//-->
</body>
</html>
