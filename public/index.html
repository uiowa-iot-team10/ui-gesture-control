<!DOCTYPE html>
<html>
  <head>
    <title>IoT Team 10</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="/public/styles/main_style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css"> -->
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  </head>
  <body>
    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-auth.js"></script>
    <script src="/public/js/firebase-init.js"></script>
    <script src="/public/js/index-init.js"></script>
    <div id="content" hidden>
      <div id = "screen">
        <header>
          <section id = "settings">
            <span id="icon">
              <i id = "fa" class="fa fa-bar-chart fa-lg"></i>
            </span>
            <span id="icon">
              <i id = "fa" class="fa fa-user-o fa-lg"></i>
            </span>
          </section>
        </header>
        <div id = "game-nav">
          <div id = "game1" class = "game" onclick="changePage('/tic-tac-toe')"></div>
          <div id = "game2" class = "game" onclick="changePage('/connect4')"></div>
          <div id = "game3" class = "game" onclick="changePage('/bluetooth')"></div>
          <div id = "game4" class = "game"></div>
        </div>  

        <section id = "user_welcome">
          <h2 id="welcome_message">Welcome, </h2>
          <button type="button" style="max-width: 15%;" onclick="sign_out()" class="btn btn-primary btn-block"> Sign Out  </button>
        </section>

        <section id = "info">
          <p id = "status" class = "notconnected">Server: Not Connected!</p>
          <span id = "sub-title">
            Latest Games Played
          </span>
        </section>
        <section id = "game-tweets">
          <a class="twitter-timeline" data-width="100%" data-height="100%" data-theme="dark" href="https://twitter.com/updates_pi?ref_src=twsrc%5Etfw">Tweets by Wendys</a> <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
        </section>
      </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/public/js/index-main.js"></script>
  </body>
</html>
