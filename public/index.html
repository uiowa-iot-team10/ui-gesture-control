<!DOCTYPE html>
<html>
  <head>
    <title>IoT Team 10</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="/public/styles/main_style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css"> -->
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  </head>
  <body>
    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-auth.js"></script>
    <script src="/public/js/firebase-init.js"></script>
    <script src="/public/js/index-init.js"></script>
    <div id="content" hidden>
      <div id = "screen">
        <header>
          <section id = "settings">
            <span id="icon">
              <i id = "fa" class="fa fa-bar-chart fa-lg"></i>
            </span>
            <span id="icon">
              <i id = "fa" class="fa fa-user-o fa-lg"></i>
            </span>
          </section>
        </header>
        <div id = "game-nav">
          <div id = "game1" class = "game" onclick="changePage('/tic-tac-toe')"></div>
          <div id = "game2" class = "game" onclick="changePage('/connect4')"></div>
          <div id = "game3" class = "game"></div>
          <div id = "game4" class = "game"></div>
        </div>  

        <section id = "user_welcome">
          <h2 id="welcome_message">Welcome, </h2>
          <button type="button" style="max-width: 10%;" onclick="sign_out()" class="btn btn-primary btn-block"> Sign Out </button>
          <br>
          <a href="" class="btn btn-primary btn-default btn-rounded mb-4" data-toggle="modal" data-target="#modalCreateRoomForm">Create a Room</a>
        </section>

        <div class="modal fade" id="modalCreateRoomForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
  aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header text-center">
                <h4 class="modal-title w-100 font-weight-bold">Create a Room</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body mx-3">
                <form method="POST" action="javascript:create_room()">
                  <div class="form-group">
                    <input type="text" id="room-name" class="form-control validate" placeholder="Room Name" required>
                    <small id="roomHelp" class="form-text text-muted">Nice!</small>
                  </div>
                  <div class="form-group">
                    <label for="room-game">Game</label>
                    <select id="room-game" class="form-control mb-3" aria-label="form-control example">
                      <option selected value="1">Tic Tac Toe</option>
                      <option value="2">Connect4</option>
                    </select>
                  </div>
                  <button type="submit" class="btn btn-primary">Create</button>
                </form>
              </div>
            </div>
          </div>
        </div>
        
        <table id="rooms" style="margin: 0 auto; max-width: 70%;" class="table table-striped table-dark table-hover">
          <thead>
            <tr>
              <th scope="col">Name</th>
              <th scope="col">Host</th>
              <th scope="col">Game</th>
              <th scope="col">Players</th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>

        <section id = "info">
          <p id = "status" class = "notconnected">Server: Not Connected!</p>
          <span id = "sub-title">
            Latest Games Played
          </span>
        </section>
        <section id = "game-tweets">
          <a class="twitter-timeline" data-width="100%" data-height="100%" data-theme="dark" href="https://twitter.com/updates_pi?ref_src=twsrc%5Etfw">Tweets by Wendys</a> <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
        </section>
      </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/public/js/index-main.js"></script>
  </body>
</html>
