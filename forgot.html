        function reset() {
            var emailAddress = document.getElementById("email").value;

            firebase.auth().sendPasswordResetEmail(emailAddress).then(function() {
                $("#formAlert p").html("<strong>Success!</strong> Please check your e-mail for password reset link. You can close this page.");
                $("#formAlert").removeClass('alert-danger');
                $("#formAlert").addClass('alert-success');
                $("#formAlert").removeClass('d-none');
                $("#formAlert").show();
                $(".form-group button").text("Resend E-mail");
            }).catch(function(error) {
                var errorCode = error.code;
                var errorMessage = error.message;
                $("#formAlert p").html("<strong>Error!</strong> " + errorMessage);
                $("#formAlert").removeClass('d-none');
                $("#formAlert").removeClass('alert-success');
                $("#formAlert").addClass('alert-danger');
                $("#formAlert").show();
                $(".form-group button").text("Send E-mail");
            });
        }
        function ValidateEmail(email) 
        {
            const re = /^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
            if (re.test(email))
                return "";
            return "E-mail format is not correct";
        }

        function validate_inputs() {
            var email  = document.getElementById("email");
            email.setCustomValidity(ValidateEmail(email.value));
        }

    </script>
    <!-- Template from https://bootsnipp.com/snippets/z8699 -->
    <div class="container">
        <article class="card-body mx-auto" style="max-width: 400px;">
            <h4 class="card-title mt-3 text-center">Reset Password</h4>
            <div id="formAlert" class="alert d-none alert-danger alert-dismissible fade show" role="alert">
                <p><strong>Warning!</strong> Make sure all fields are filled and try again.</p>
                <a class="close" onclick="$(this).parent().hide()" href="#">Ã—</a>
              </div>
            <form method="POST" action="javascript:reset()" class="needs-validation" oninput='validate_inputs()'>
                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
                    </div>
                    <input id="email" name="email" class="form-control" placeholder="Email address" type="email" onblur="validate_inputs()" required>
                </div> <!-- form-group// -->
                <div class="form-group">
